<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
	<title>Arkore - Twitch</title>

	<style>
		/* Typography */
		:root {
			font-size: 12px;
		}
		@media (min-width: 320px) and (max-width: 1200px) {
			:root {
				font-size: calc(12px + (28 - 12) * ((100vw - 320px) / (1200 - 320)));
			}
		}
		@media (min-width: 1200px) {
			:root {
				font-size: 28px;
			}
		}

		html { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
		body {
			line-height: 1.4;
			font-family: Arial, Sans-serif;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			margin: 1em auto;
			max-width: 30em;
			color: #efeff1;
			background: #0e0e10;
		}

		a,a:link { color: #bf94ff; text-decoration: none; }
		a:hover,a:active,a:visited { color: #a970ff; }
		a:hover { text-decoration: underline; }

		img { max-width: 100%; }

		h2 + p {
			display: block;
			font-size: 0.5em;
			font-weight: normal;
			color: #ccc;
			margin-top: 0;
		}
		h2 { margin-top: 5em; margin-bottom: 0; }
		h2:first-of-type { margin-top: 3em; }

		hr {
			border: 3px solid rgba(0, 0, 0, 0.05);
			border-radius: 0.5em;
			margin: 3em 0;
		}
	</style>
</head>
<body>

	<h1><a href="https://www.twitch.tv/arkore">Arkore</a></h1>

	<h2>July 25, created <a href="#">first</a> emote</h2>

		<li>for OBS</li>

	</ul>

</body>
</html>
